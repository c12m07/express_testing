name: Express.js CI
on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: prueba1
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
            - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "16.17.1"

      - name: Installing Dependecies
        run: npm i

      - name: testing our app
        run: npm test